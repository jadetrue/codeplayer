<html>
	<head>
		<title>CodePlayer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="jquery-ui/jquery-ui.js"></script>
		
		<script type="text/javascript" src="javascript.js"></script>
		
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
	
		<header>
			<h3 id="logo">Add your code below!</h3>	
			<div id="buttonContainer">
				<div id="html" class="button active">HTML</div>
				<div id="css" class="button">CSS</div>
				<div id="javascript" class="button">JavaScript</div>
				<div id="output" class="button active">Output</div>
			</div>
		</header>
		
		<div id="wrapper">
			<textarea id="htmlContainer" class="division"></textarea>
			<textarea id="cssContainer" class="division hidden">CSS</textarea>
			<textarea id="javascriptContainer" class="division hidden">JS</textarea>
			<iframe id="outputContainer" class="division"></iframe>
		</div>
	
	</body>
</html>
